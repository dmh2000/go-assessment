<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAc3NzAHx8fACqqqoA0dHRAP///wDDw8MAAP8AAGtrawB7e3sAsrKyAKampgCIiIgAAAAAAAAAAAAAAAAAVVVVAABVVVVVVVUAAFVVVVVVVQAAVVVVVVVVAABVVVVVVVUAAFVVVVVVVQAAVVVVVVVQAAAFVVVVCQB3dwCgVUABAHd3ADAMVVUAAAAAVVVVCQBVVQCgVWABAFVVADACVVUAAAAAVVVVCQBVVQCgVbABAFVVADAIVVVQAAAFVVUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      rel="icon"
      type="image/x-icon"
    />

    <!-- using bootstrap 4.5.0 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <style>
      .hdr {
        color: magenta;
      }

      .run {
        color: blue;
        margin-top: 1px;
        font-weight: bold;
        font-family: monospace;
      }

      .fail {
        color: red;
        margin-top: 1px;
        font-weight: bold;
        font-family: monospace;
      }

      .pass {
        color: green;
        margin-top: 1px;
        font-weight: bold;
        font-family: monospace;
      }

      .item {
        color: red;
        margin-top: 1px;
        font-size: small;
        font-family: monospace;
      }

      .spec {
        color: blue;
        margin-top: 1px;
        font-size: small;
        font-family: monospace;
      }

      .other {
        color: black;
        margin-top: 1px;
        font-family: monospace;
      }

      .timestamp {
        margin-top: 1px;
        font-family: monospace;
        font-size: large;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container" id="top">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="">
          <ul class="navbar-nav mr-auto mt-1 mt-sm-0">
            <li class="nav-item"><a class="nav-link" href="#operators">logic</a></li>
            <li class="nav-item"><a class="nav-link" href="#flowControl">flow</a></li>
            <li class="nav-item"><a class="nav-link" href="#slices">slices</a></li>
            <li class="nav-item"><a class="nav-link" href="#binary">binary</a></li>
            <li class="nav-item"><a class="nav-link" href="#strings">strings</a></li>
            <li class="nav-item"><a class="nav-link" href="#functions">functions</a></li>
            <li class="nav-item"><a class="nav-link" href="#recursion">recursion</a></li>
            <li class="nav-item"><a class="nav-link" href="#methods">methods</a></li>
            <li class="nav-item"><a class="nav-link" href="#regex">regexp</a></li>
            <li class="nav-item"><a class="nav-link" href="#async">async</a></li>
          </ul>
        </div>
      </nav>
      <div style="padding-bottom: 100px">
        <div class="h4">Go-Assessment Test Results</div>
        {{.Body}}
      </div>
    </div>
  </body>
</html>
